# Site settings
title: MyQuality Blog
email: coolwebconfs@gmail.com
description: Blog about software quality.
baseurl: "/myquality-blog"
twitter_username: 
avatar: "" # Set footer avatar
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Admin" # Set default author name
      categories: "quality"
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
